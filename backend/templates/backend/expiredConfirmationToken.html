<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link Expired</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 40px;
        background-color: #f8f9fa;
        text-align: center;
      }
      h1 {
        color: #d63031;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        color: #555;
        max-width: 600px;
      }
      .btn {
        display: inline-block;
        margin-top: 30px;
        background-color: #2d89ef;
        color: white;
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #1b6fc2;
      }
    </style>
  </head>
  <body>
    <h1>Link Expired</h1>
    <p>
      The verification link you used is no longer valid. This may happen if the
      link has expired or has already been used.
      <br />
      Please request a new one or return to the homepage.
    </p>
    <a href="{{home}}" class="btn">Go to Homepage</a>
  </body>
</html>
